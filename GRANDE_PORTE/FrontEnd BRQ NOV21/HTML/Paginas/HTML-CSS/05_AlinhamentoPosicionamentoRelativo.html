<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        h2.pos_left {
            position: relative;
            left: -50px;
        }
        
        h2.pos_right {
            position: relative;
            left: 50px;
        }
    </style>
</head>

<body>
    <h2>
        Esta tag não tem deslocamento de posição
    </h2>
    <h2 class="pos_left">
        Esta tag esta sendo deslocada 50px a esquerda
    </h2>
    <h2 class="pos_right">
        Esta tag esta sendo deslocada 50px a direita
    </h2>
</body>

</html>
