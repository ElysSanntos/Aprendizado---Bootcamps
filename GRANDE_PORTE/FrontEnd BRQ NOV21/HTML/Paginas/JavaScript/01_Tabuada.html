<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro_Script - Tabuada </title>
    <script type="text/javascript">
        var tab = 7;
        var cont = 1;
        var mult;
        while (cont <= 10) {
            mult = tab * cont;


            document.write(cont + " X " + tab + " = " + mult + "<br>");
            cont++
        }
    </script>


</head>

<body>
    <h1>Primeiro Script - Tabuada</h1>
</body>

</html>
