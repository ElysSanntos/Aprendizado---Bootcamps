<!DOCTYPE html>
<meta charset="utf-8">

<html>
	<head>
		<title>Números Primos</title>
		<script type="text/javascript">
		    // a b c 
			//   a b c 
			//     a b c 
			//       a b c 
			// 0 1 1 2 3 5 8 13 21 série de fibonacci
			var a = 0;
			var b = 1;
			var c = a + b;
			document.write(a + ' - ' + b + ' - ');
			
			for(var i=0; i<30; i++)
			{
				document.write(c + ' - ');
				a=b;
				b=c;
				c = a + b;
			}
			var h = c/b;
			document.write("</br></br></br>"+h);
		</script>
	</head>
	<body>
	</body>
</html>
