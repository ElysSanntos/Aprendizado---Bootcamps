<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Cavalos</title>
</head>

<body style="background-color:rgb(230, 221, 219)">
    <h1 style="color:blue">Window Alert</h1>


    <script type="text/javascript">
        var escolha = confirm("Escolha um dos botões abaixo e pressione.");
        var botao;
        if (escolha == true) {
            botao = "OK";
        } else {
            botao = "Cancelar";
        }
        window.alert("Você escolheu o botão " + botao);
    </script>

</body>

</html>
