<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Cavalos</title>
</head>

<body style="background-color:rgb(230, 221, 219)">
    <h1 style="color:blue">Valores inteiros</h1>


    <script type="text/javascript">
        var a = 10;
        var b = 2;
        document.write("10 / 3 = " + 10 / 3);
        document.write("<br>");
        document.write("Floor 10 / 3 = " + Math.floor(10 / 3));
        document.write("<br>");
        document.write("Ceil 10 / 3 = " + Math.ceil(10 / 3));
        document.write("<br>");
        document.write("Formula: " (a - (a % b) / b));
    </script>

</body>

</html>
