<!DOCTYPE html>
<meta charset="utf-8">

<html>

<head>
    <title>Cavalos</title>
</head>

<body style="background-color:tomato">
    <h1 style="color:blue">Quantidade de cavalos</h1>
    <p>Quantos cavalos são necessários para:</p>
    <ul>
        <li>levantar uma massa de 1000 kg </li>
        <li>a uma altura de 100m</li>
        <li>em 10s?</li>
    </ul>

    <script type="text/javascript">
        var m = 2000;
        var h = 100;
        var t = 100;
        var cav = m * h / t / 745.6999;
        document.write("<p>Serão necessários " + cav + " Cavalos</p>");
    </script>

</body>

</html>
