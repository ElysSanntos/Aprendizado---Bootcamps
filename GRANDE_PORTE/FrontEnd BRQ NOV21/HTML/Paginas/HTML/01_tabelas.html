<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>

<body>
    <p>
        <marquee>
            Tabela de Produtos
        </marquee>
    </p>
    <table border='1' cellpadding='5' cellspacing=0 bordercolor="DarkCyan" background='./img/thor.jpg'>
        <tr>
            <th>#</th>
            <th>Descrição</th>
            <th>Preço (R$)</th>
        </tr>
        <tr>
            <td bgcolor='green' colspan=3></td>
        </tr>
        <tr>
            <td>1</td>
            <td>Computador</td>
            <td align="right">8.000,00</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Monitor</td>
            <td align="right">2.000,00</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Mouse</td>
            <td align="right">100,00</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Teclado</td>
            <td align="right">80,00</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Scanner</td>
            <td align="right">3.000,00</td>
        </tr>
    </table>
</body>

</html>
