<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>


    <div class="container">
        <form>
            <div class="row">
                <div class="col-2">
                    <label>Nome: </label></div>

                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>

                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>

            </div>

            <div class="row">
                <div class="col-2">
                    <label>Endereço:  </label>
                </div>
                <div class="col-3">
                    <input type="text" class=" form-control " placeholder="CEP ">
                </div>
                <div class="col-4">
                    <input type="text " class="form-control " placeholder="Logradouro ">
                </div>
                <div class="col-3">
                    <input type="text" class=" form-control " placeholder="Número ">
                </div>
            </div>



            <div class="row">
                <div class="col-2 ">
                    <label>Complemento:</label>
                </div>
                <div class="col-8">
                    <input type="text " class="form-control " placeholder="Bairro ">
                </div>
                <div class="col-2"><select class="custom-select mr-sm-2 " id="inlineFormCustomSelect ">
                    <option selected>SP</option>
                    <option value="1 ">ES</option>
                    <option value="2 ">RJ</option>
                    <option value="3 ">MG</option>
                    </select>
                </div>

            </div>
            <div class="row">
                <div class="col-2">
                    <label for="exampleInputPassword1 ">Senha</label>
                </div>

                <div class="col-4">
                    <input type="password " class="form-control " id="senha" placeholder="Senha ">
                </div>
                <div class="col-4">
                    <input type="password " class="form-control " id="senha" placeholder="Confirme a senha ">
                </div>
                <div class="col-2">
                    <button type="submit " class="btn btn-primary mb-2 ">Salvar</button>
                </div>
            </div>


        </form>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src=" https://code.jquery.com/jquery-3.3.1.slim.min.js " integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo " crossorigin="anonymous "></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js " integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49 " crossorigin="anonymous "></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js " integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy " crossorigin="anonymous "></script>


</body>

</html>
