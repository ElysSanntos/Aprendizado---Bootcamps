<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>

    <div class="container">
        <h1>Hello, world!</h1>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-12 vermelho">
                Vermelho
            </div>

            <div class="col-lg-4 col-md-3 col-sm-12" style="background-color:blue; height: 50px">
                Azul
            </div>

            <div class="col-lg-5 col-md-3 col-sm-12" style="background-color:green; height: 50px">
                Verde
            </div>

        </div>

        <div class="row mt-2">
            <div class="col-5" style="background-color:red; height: 50px">
                Vermelho
            </div>

            <div class="col" style="background-color:blue; height: 50px">
                Azul
            </div>

        </div>

        <div class="row mt-2 justify-content-end">
            <div class="col-6 vermelho">
                Vermelho
            </div>
        </div>

        <table class="table table-striped table-dark table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col"> Nome</th>
                    <th>Sobrenome</th>
                </tr>
            </thead>

            <tr>
                <td>Fabrizio</td>
                <td>Borelli</td>
            </tr>

        </table>

        <div class="row">
            <div class="col-6">
                <label>Nome</label>
                <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="col-6">
                <label>Sobrenome</label>
                <input type="text" class="form-control" placeholder="Sobrenome">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-3">
                <label>CEP</label>
                <input type="text" class="form-control" placeholder="CEP">
            </div>
            <div class="col-5">
                <label>Logradouro</label>
                <input type="text" class="form-control" placeholder="Logradouro">
            </div>
            <div class="col-4">
                <label>Número</label>
                <input type="text" class="form-control" placeholder="Número">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-5">
                <label>Complemento</label>
                <input type="text" class="form-control" placeholder="Complemento">
            </div>
            <div class="col-5">
                <label>Bairro</label>
                <input type="text" class="form-control" placeholder="Bairro">
            </div>
            <div class="col-2">
                <label>UF</label>
                <input type="text" class="form-control" placeholder="UF">
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-6">
                <label>Senha</label>
                <input type="text" class="form-control" placeholder="Senha">
            </div>
            <div class="col-6">
                <label>Confirma Senha</label>
                <input type="text" class="form-control" placeholder="Confirma Senha">
            </div>
        </div>

        <div class="row mt-2 justify-content-center">
            <button class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-secondary">Secondary</button>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>
            <button type="button" class="btn btn-info">Info</button>
            <button type="button" class="btn btn-light">Light</button>
            <button type="button" class="btn btn-dark">Dark</button>

            <button type="button" class="btn btn-link">Link</button>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
