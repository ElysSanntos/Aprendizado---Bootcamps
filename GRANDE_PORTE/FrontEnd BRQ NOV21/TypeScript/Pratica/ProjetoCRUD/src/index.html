<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Faça seu regisro</title>
</head>

<body>
    <div class="container">
        <form action="" id="form" class="form">
            <h2> Faça seu cadastro</h2>
            <div class="form-fields">
                <label for="username">Seu usuário</label>
                <input type="text" name="username" id="username" class="username" placeholder=" seu usuário ">
                <span class="error-message ">Campo inválido por algum motivo</span>
            </div>
            <div class="form-fields ">
                <label for="email ">Seu e-mail</label>
                <input type="text " name="email " id="email " class="email" placeholder="seu email ">
                <span class="error-message ">Campo inválido por algum motivo</span>
            </div>
            <div class="form-fields ">
                <label for="password ">Sua senha</label>
                <input type="text " name="password " id="password " class="password" placeholder="seu password ">
                <span class="error-message ">Campo inválido por algum motivo</span>
            </div>
            <div class="form-fields ">
                <label for="password2 ">Sua senha</label>
                <input type="text " name="password2 " id="password2 " class="password2" placeholder="Repita a senha ">
                <span class="error-message ">Campo inválido por algum motivo</span>
            </div>
            <div class="forms-fields ">
                <button type="submit ">Enviar</button>
            </div>
        </form>
    </div>
    <script src="../dist/init.js "></script>

</body>

</html>
