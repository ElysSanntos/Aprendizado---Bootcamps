<!DOCTYPE html>
<html lang="en">
<head>
    <!--
        "UTF-8" é a codificação dos caracteres mais usada no mundo, pois consegue trazer todos 
        os acentos que comentamos, além de interpretar corretamente as outras línguas.
        É Unicode, como se fosse um grande dicionário de caracteres que usaremos na aplicação.
        Se não utilizarmos o UTF-8, pode ser que não consigamos exibir acentos como" ~ "ou circunflexo "^" corretamente em alguns navegadores.
    -->
    <meta charset="UTF-8">

    <!--
        http-equiv="X-UA-Compatible" content="IE=edge"
        Configuração para sempre utilizarmos sua versão mais recente neste navegador especificamente
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio</title>
</head>

</html>
